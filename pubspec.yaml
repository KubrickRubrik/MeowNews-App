name: news_test
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  intl: any 
  get_it: ^7.6.0   
  http: ^1.1.0
  provider: ^6.0.5
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: any 

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/app/preloader/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/app/fonts/text/comfortaa-medium.ttf
    - family: meownews
      fonts:
        - asset: assets/app/fonts/icons/meownews.ttf
